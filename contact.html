    <section id="contact">
        <h1 class="h-primary center">Contact Me</h1>
        <div id="contact-box">
            <form id="contact-form" method="post">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter your Name">
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter your Email">
                </div>
                <div class="form-group">
                    <label for="name"><i class="fas fa-phone-alt"></i> Phone no.:</label>
                    <input type="phone" name="phone" id="phone" placeholder="Enter your Phone no.">
                </div>
                <div class="form-group">
                    <label for="name"><i class="fas fa-comment-dots"></i> Message:</label>
                    <textarea name="message" id="message" cols="" rows=""></textarea>
                </div>
                <div class="form-group center">
                    <button type="submit" class="submit-btn">Send Message</button>
                </div>
            </form>
        </div>
    </section>
